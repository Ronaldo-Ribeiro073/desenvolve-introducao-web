<!DOCTYPE html>
<html>
     <!--  a. Dados pessoais, onde o cliente deverá fornecer seu nome, e-mail, e telefone para contato.

b. Pesquisa, onde o cliente deverá responder a três perguntas. Duas delas utilizarão radio buttons como campo de resposta, e uma utilizará menu de dropdown. Antes do botão de envio, inclua um checkbox indicando se o cliente autoriza compartilhar sua resposta com terceiros.

Faça commit da sua página com o nome formulario.html no seu repositório do GitHub. Envie nessa atividade o link direto para o seu arquivo no GitHub. -->
<head>  
    <title>Formulário de Pesquisa de Satisfação</title>
</head>
<body>
    <h1>Formulário de Pesquisa de Satisfação</h1>
    <form action="/submit" method="post">
        <!-- Dados Pessoais -->
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="telefone">Telefone:</label><br>
            <input type="tel" id="telefone" name="telefone" required><br><br>
        </fieldset>

        <!-- Pesquisa -->
        <fieldset>
            <legend>Pesquisa</legend>
            
            <!-- Pergunta 1: Radio Buttons -->
            <label>Quão satisfeito você está com nossos serviços?</label><br>
            <input type="radio" id="muito_satisfeito" name="satisfacao" value="muito_satisfeito" required>
            <label for="muito_satisfeito">Muito satisfeito</label><br>
            <input type="radio" id="satisfeito" name="satisfacao" value="satisfeito">
            <label for="satisfeito">Satisfeito</label><br>
            <input type="radio" id="neutro" name="satisfacao" value="neutro">
            <label for="neutro">Neutro</label><br>
            <input type="radio" id="insatisfeito" name="satisfacao" value="insatisfeito">
            <label for="insatisfeito">Insatisfeito</label><br>
            <input type="radio" id="muito_insatisfeito" name="satisfacao" value="muito_insatisfeito">
            <label for="muito_insatisfeito">Muito insatisfeito</label><br><br>

            <!-- Pergunta 2: Radio Buttons -->
            <label>Você recomendaria nossos serviços a outras pessoas?</label><br>
            <input type="radio" id="sim" name="recomendacao" value="sim" required>
            <label for="sim">Sim</label><br>
            <input type="radio" id="nao" name="recomendacao" value="nao">
            <label for="nao">Não</label><br><br>

            <!-- Pergunta 3: Dropdown -->
            <label for="melhoria">Qual área você acredita que precisa de mais melhorias?</label><br>
            <select id="melhoria" name="melhoria" required>
                <option value="atendimento">Atendimento ao cliente</option>
                <option value="qualidade">Qualidade do produto</option>
                <option value="preco">Preço</option>
                <option value="outros">Outros</option>
            </select><br><br>
        </fieldset>

        <!-- Compartilhamento -->
        <label>
            <input type="checkbox" name="compartilhar" value="sim">
            Autorizo compartilhar minha resposta com terceiros.
        </label><br><br>

        <!-- Botão de Envio -->
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
